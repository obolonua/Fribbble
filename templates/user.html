<!DOCTYPE html>
<html>
  <head>
      <link
      rel="stylesheet"
      href="{{ url_for('static', filename='user.css') }}"
    />
    <title>User Page</title>
  </head>
  <body>
    <h2>Username {{ user.username }}</h2>
    <h3>User {{ user.useername }} has {{publications | count}} publicatios </h3>
    <h2>Pictures</h2>
    <ul>
      {% for publication in publications %}
      <li><a href="/picture/{{publication.id}}">{{publication.title}}</a></li>
      {%endfor%}
    </ul>
    <p>
      <a href="/">Back</a>
    </p>
  </body>
</html>
