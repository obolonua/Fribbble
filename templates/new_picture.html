<!DOCTYPE html>
<html>
  <head>
    <title>New picture</title>
  </head>

  <body>
    <h1>New picture</h1>
    <form action="/create_picture" method="post" enctype="multipart/form-data">
      <p>
        <label for="name">Picture title:</label><br />
        <input type="text" id="name" name="name" required maxlength="50"/>
      </p>
      <p>
        <label for="description">Description:</label><br />
        <textarea
          id="description"
          name="description"
          rows="8"
          cols="50"
          required
          maxlength="1000"
        ></textarea>
      </p>



  {% for class in classes %}
    <p>
    <label for="class{{ class }}">{{ class }}</label>: <br />
    <select name="style" id="class{{ class }}">
      <option value="">(valitse)</option>
    {% for option in classes[class] %}
      <option value="{{ class }}:{{ option }}">{{ option }}</option>
    {% endfor %}
    </select>
  </p>
  {% endfor %}



      <p>
        <label for="picture">Upload picture:</label><br />
        <input
          type="file"
          id="picture"
          name="picture"
          accept="image/*"
          required
        />
      </p>

      <input type="submit" value="Create Picture" />
    </form>
  </body>
</html>
