<!DOCTYPE html>
<html>
  <head>
    <title>Edit picture</title>
  </head>

  <body>
    <h1>Edit picture</h1>

    <img src="{{ picture.image_path }}" alt="{{ picture.title }}" width="500" />

    <form action="/update_picture" method="post" enctype="multipart/form-data">
      <p>
        <label for="name">Picture title:</label><br />
        <input type="text" id="name" name="name" value="{{picture.title}}"required />
      </p>
      <p>
        <label for="description">Description:</label><br />
        <textarea
          id="description"
          name="description"
          rows="8"
          cols="50"
          required
        >{{picture.description}}</textarea>
      </p>
      <p>
        <label for="style">Style:</label><br />
        <input type="text" id="style" name="style" value="{{picture.style}}" required />
      </p>
      <p>
        <label for="picture">Upload picture:</label><br />
        <input
          type="file"
          id="picture"
          name="picture"
          accept="image/*"
          value="{{picture.image_path}}"
          required
        />
      </p>
      <input type="hidden" name="picture_id" value="{{picture.id}}"/>
      <input type="hidden" name="user_id" value = {{picture.user_id}}>
      <input type="submit" value="Update " />
    </form>
  </body>
</html
